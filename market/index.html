<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="market">
        <div class="market__logo"><img src="/img/logo.jpg" alt=""></div>
        <div class="market__boot-img"> <img src="/img/boots.jpg" alt="boot"></div>
        <div class="market__name-boot">Nike SB Stefan <br> Janoski Max <br>
            <span> Unisex Skateboarding Shce</span>
        </div>
        <div class="market__stars">
            <input type="radio" id="star-5" name="rating" value="5">
            <label for="star-5" title="Оценка «5»"></label>
            <input type="radio" id="star-4" name="rating" value="4">
            <label for="star-4" title="Оценка «4»"></label>
            <input type="radio" id="star-3" name="rating" value="3">
            <label for="star-3" title="Оценка «3»"></label>
            <input type="radio" id="star-2" name="rating" value="2">
            <label for="star-2" title="Оценка «2»"></label>
            <input type="radio" id="star-1" name="rating" value="1">
            <label for="star-1" title="Оценка «1»"></label>
        </div>
        <button class="market__button-size"><span class="text-button"> Size ▼ </span></button>
        <button class="market__button-oty"><span class="text-button">Oty ▼ </span></button>
        <button class="market__button-add"><span class="text-button">Add to card ▼</span></button>
        <div class="market__color">
            <p class="market__black">•</p>
            <p class="market__with">•</p>
            <p class="market__orange">•</p>
            <p class="market__blu">•</p>
        </div>
    </div>

</body>

</html>
